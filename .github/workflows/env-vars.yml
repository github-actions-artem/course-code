name: Environments

on:
    push:

env: 
    WF_LEVEL_ENV: Available to all jobs

jobs:
  env-vars-and-context:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    env:
        JOB_LEVEL_ENV: Available to all steps in this job
    steps:
      - name: Log ENV VAR
        run: echo $GITHUB_REF
      - name: Log Context
        run: echo '${{ github.ref }}'
      - name: Set Var
        run: |
            echo "NEW_ENV_VAR=$(date)" >> $GITHUB_ENV
            echo "JOB_LEVEL_ENV=$RANDOM" >> $GITHUB_ENV
      - name: Multiline string
        run: |
            DELIMETER=123
            echo "RANDOM_JOKE<<EOF" >> $GITHUB_ENV
            echo "I want" >> $GITHUB_ENV
            echo "to pound" >> $GITHUB_ENV
            echo "Taanni's " >> $GITHUB_ENV
            echo "asshole" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
            echo "NOT_JOKE<<$DELIMETER" >> $GITHUB_ENV
            curl -sH "Accept: application/json" https://icanhazdadjoke.com/
            echo " " >> $GITHUB_ENV
            echo "$DELIMETER" >> $GITHUB_ENV
      - name: Log Custom ENV Vars
        env:
            STEP_LEVEL_ENV: Available only in this step
            WF_LEVEL_ENV: Overriden in step
        run: |
            echo '${{ env.STEP_LEVEL_ENV }}'
            echo $WF_LEVEL_ENV
            echo $JOB_LEVEL_ENV
            echo $NEW_ENV_VAR
            echo $RANDOM_JOKE
            echo $NOT_JOKE
